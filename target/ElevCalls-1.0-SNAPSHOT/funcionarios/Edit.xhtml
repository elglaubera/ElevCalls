<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFuncionariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFuncionariosLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{funcionariosController.selected.nome}" title="#{bundle.EditFuncionariosTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditFuncionariosLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" value="#{funcionariosController.selected.endereco}" title="#{bundle.EditFuncionariosTitle_endereco}" />
                    <h:outputLabel value="#{bundle.EditFuncionariosLabel_telParticular}" for="telParticular" />
                    <h:inputText id="telParticular" value="#{funcionariosController.selected.telParticular}" title="#{bundle.EditFuncionariosTitle_telParticular}" />
                    <h:outputLabel value="#{bundle.EditFuncionariosLabel_telEmpresa}" for="telEmpresa" />
                    <h:inputText id="telEmpresa" value="#{funcionariosController.selected.telEmpresa}" title="#{bundle.EditFuncionariosTitle_telEmpresa}" />
                    <h:outputLabel value="#{bundle.EditFuncionariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{funcionariosController.selected.email}" title="#{bundle.EditFuncionariosTitle_email}" />
                    <h:outputLabel value="#{bundle.EditFuncionariosLabel_rg}" for="rg" />
                    <h:inputText id="rg" value="#{funcionariosController.selected.rg}" title="#{bundle.EditFuncionariosTitle_rg}" />
                    <h:outputLabel value="#{bundle.EditFuncionariosLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{funcionariosController.selected.cpf}" title="#{bundle.EditFuncionariosTitle_cpf}" />
                    <h:outputLabel value="#{bundle.EditFuncionariosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{funcionariosController.selected.id}" title="#{bundle.EditFuncionariosTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{funcionariosController.update}" value="#{bundle.EditFuncionariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFuncionariosViewLink}"/>
                <br />
                <h:commandLink action="#{funcionariosController.prepareList}" value="#{bundle.EditFuncionariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFuncionariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
