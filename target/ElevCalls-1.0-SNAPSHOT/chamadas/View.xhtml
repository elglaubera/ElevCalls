<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{bundle.ViewChamadasLabel_funcionarios}"/>
                    <h:outputText value="#{chamadasController.selected.funcionarios}" title="#{bundle.ViewChamadasTitle_funcionarios}"/>
                    <h:outputText value="#{bundle.ViewChamadasLabel_login}"/>
                    <h:outputText value="#{chamadasController.selected.login}" title="#{bundle.ViewChamadasTitle_login}"/>
                    <h:outputText value="#{bundle.ViewChamadasLabel_horaChamada}"/>
                    <h:outputText value="#{chamadasController.selected.horaChamada}" title="#{bundle.ViewChamadasTitle_horaChamada}"/>
                    <h:outputText value="#{bundle.ViewChamadasLabel_horaEnvio}"/>

                    <h:outputText value="#{chamadasController.selected.telSolicitante}" title="#{bundle.ViewChamadasTitle_telSolicitante}"/>

                    <h:outputText value="#{chamadasController.selected.id}" title="#{bundle.ViewChamadasTitle_id}"/>

                <br />
                <h:commandLink action="#{chamadasController.destroyAndView}" value="#{bundle.ViewChamadasDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChamadasEditLink}"/>
                <br />
                <h:commandLink action="#{chamadasController.prepareCreate}" value="#{bundle.ViewChamadasCreateLink}" />
                <br />
                <h:commandLink action="#{chamadasController.prepareList}" value="#{bundle.ViewChamadasShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewChamadasIndexLink}"/>
