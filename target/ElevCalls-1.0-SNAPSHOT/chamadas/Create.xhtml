<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChamadasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateChamadasLabel_condominios}" for="condominios" />
                    <h:selectOneMenu id="condominios" value="#{chamadasController.selected.condominios}" title="#{bundle.CreateChamadasTitle_condominios}" required="true" requiredMessage="#{bundle.CreateChamadasRequiredMessage_condominios}">
                        <f:selectItems value="#{condominiosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateChamadasLabel_funcionarios}" for="funcionarios" />
                    <h:selectOneMenu id="funcionarios" value="#{chamadasController.selected.funcionarios}" title="#{bundle.CreateChamadasTitle_funcionarios}" required="true" requiredMessage="#{bundle.CreateChamadasRequiredMessage_funcionarios}">
                        <f:selectItems value="#{funcionariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateChamadasLabel_login}" for="login" />
                    <h:selectOneMenu id="login" value="#{chamadasController.selected.login}" title="#{bundle.CreateChamadasTitle_login}" required="true" requiredMessage="#{bundle.CreateChamadasRequiredMessage_login}">
                        <f:selectItems value="#{loginController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateChamadasLabel_horaChamada}" for="horaChamada" />
                    <h:inputText id="horaChamada" value="#{chamadasController.selected.horaChamada}" title="#{bundle.CreateChamadasTitle_horaChamada}" />
                    <h:outputLabel value="#{bundle.CreateChamadasLabel_horaEnvio}" for="horaEnvio" />
                    <h:inputText id="horaEnvio" value="#{chamadasController.selected.horaEnvio}" title="#{bundle.CreateChamadasTitle_horaEnvio}" />
                    <h:outputLabel value="#{bundle.CreateChamadasLabel_descricaoDefeito}" for="descricaoDefeito" />
                    <h:inputText id="descricaoDefeito" value="#{chamadasController.selected.descricaoDefeito}" title="#{bundle.CreateChamadasTitle_descricaoDefeito}" />
                    <h:outputLabel value="#{bundle.CreateChamadasLabel_nomeSolicitante}" for="nomeSolicitante" />
                    <h:inputText id="nomeSolicitante" value="#{chamadasController.selected.nomeSolicitante}" title="#{bundle.CreateChamadasTitle_nomeSolicitante}" />
                    <h:outputLabel value="#{bundle.CreateChamadasLabel_telSolicitante}" for="telSolicitante" />
                    <h:inputText id="telSolicitante" value="#{chamadasController.selected.telSolicitante}" title="#{bundle.CreateChamadasTitle_telSolicitante}" />

                    <h:inputText id="id" value="#{chamadasController.selected.id}" title="#{bundle.CreateChamadasTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chamadasController.create}" value="#{bundle.CreateChamadasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{chamadasController.prepareList}" value="#{bundle.CreateChamadasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateChamadasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
