<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePecasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePecasLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{pecasController.selected.codigo}" title="#{bundle.CreatePecasTitle_codigo}" />
                    <h:outputLabel value="#{bundle.CreatePecasLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{pecasController.selected.nome}" title="#{bundle.CreatePecasTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreatePecasLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{pecasController.selected.marca}" title="#{bundle.CreatePecasTitle_marca}" />
                    <h:outputLabel value="#{bundle.CreatePecasLabel_qtde}" for="qtde" />
                    <h:inputText id="qtde" value="#{pecasController.selected.qtde}" title="#{bundle.CreatePecasTitle_qtde}" />
                    <h:outputLabel value="#{bundle.CreatePecasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pecasController.selected.id}" title="#{bundle.CreatePecasTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pecasController.create}" value="#{bundle.CreatePecasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pecasController.prepareList}" value="#{bundle.CreatePecasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePecasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
