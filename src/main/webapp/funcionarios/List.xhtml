<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFuncionariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFuncionariosEmpty}" rendered="#{funcionariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{funcionariosController.items.rowCount > 0}">
                    <h:outputText value="#{funcionariosController.pagination.pageFirstItem + 1}..#{funcionariosController.pagination.pageLastItem + 1}/#{funcionariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{funcionariosController.previous}" value="#{bundle.Previous} #{funcionariosController.pagination.pageSize}" rendered="#{funcionariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{funcionariosController.next}" value="#{bundle.Next} #{funcionariosController.pagination.pageSize}" rendered="#{funcionariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{funcionariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionariosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionariosTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionariosTitle_telParticular}"/>
                            </f:facet>
                            <h:outputText value="#{item.telParticular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionariosTitle_telEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.telEmpresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionariosTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionariosTitle_rg}"/>
                            </f:facet>
                            <h:outputText value="#{item.rg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionariosTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionariosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{funcionariosController.prepareView}" value="#{bundle.ListFuncionariosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{funcionariosController.prepareEdit}" value="#{bundle.ListFuncionariosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{funcionariosController.destroy}" value="#{bundle.ListFuncionariosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{funcionariosController.prepareCreate}" value="#{bundle.ListFuncionariosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFuncionariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
