<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPendenciasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPendenciasLabel_chamadas}"/>
                    <h:outputText value="#{pendenciasController.selected.chamadas}" title="#{bundle.ViewPendenciasTitle_chamadas}"/>
                    <h:outputText value="#{bundle.ViewPendenciasLabel_funcionarios}"/>
                    <h:outputText value="#{pendenciasController.selected.funcionarios}" title="#{bundle.ViewPendenciasTitle_funcionarios}"/>
                    <h:outputText value="#{bundle.ViewPendenciasLabel_pecasPendencias}"/>
                    <h:outputText value="#{pendenciasController.selected.pecasPendencias}" title="#{bundle.ViewPendenciasTitle_pecasPendencias}"/>
                    <h:outputText value="#{bundle.ViewPendenciasLabel_login}"/>
                    <h:outputText value="#{pendenciasController.selected.login}" title="#{bundle.ViewPendenciasTitle_login}"/>
                    <h:outputText value="#{bundle.ViewPendenciasLabel_descricaoServico}"/>
                    <h:outputText value="#{pendenciasController.selected.descricaoServico}" title="#{bundle.ViewPendenciasTitle_descricaoServico}"/>
                    <h:outputText value="#{bundle.ViewPendenciasLabel_dataSolicitacao}"/>
                    <h:outputText value="#{pendenciasController.selected.dataSolicitacao}" title="#{bundle.ViewPendenciasTitle_dataSolicitacao}"/>
                    <h:outputText value="#{bundle.ViewPendenciasLabel_qtdePecas}"/>
                    <h:outputText value="#{pendenciasController.selected.qtdePecas}" title="#{bundle.ViewPendenciasTitle_qtdePecas}"/>
                    <h:outputText value="#{bundle.ViewPendenciasLabel_id}"/>
                    <h:outputText value="#{pendenciasController.selected.id}" title="#{bundle.ViewPendenciasTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pendenciasController.destroyAndView}" value="#{bundle.ViewPendenciasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPendenciasEditLink}"/>
                <br />
                <h:commandLink action="#{pendenciasController.prepareCreate}" value="#{bundle.ViewPendenciasCreateLink}" />
                <br />
                <h:commandLink action="#{pendenciasController.prepareList}" value="#{bundle.ViewPendenciasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPendenciasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
