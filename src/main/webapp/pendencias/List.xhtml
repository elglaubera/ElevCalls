<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListPendenciasEmpty}" rendered="#{pendenciasController.items.rowCount == 0}"/>

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendenciasTitle_chamadas}"/>
                            </f:facet>
                            <h:outputText value="#{item.chamadas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendenciasTitle_funcionarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendenciasTitle_pecasPendencias}"/>
                            </f:facet>
                            <h:outputText value="#{item.pecasPendencias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendenciasTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendenciasTitle_descricaoServico}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoServico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendenciasTitle_dataSolicitacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataSolicitacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendenciasTitle_qtdePecas}"/>
                            </f:facet>
                            <h:outputText value="#{item.qtdePecas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendenciasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pendenciasController.prepareView}" value="#{bundle.ListPendenciasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pendenciasController.prepareEdit}" value="#{bundle.ListPendenciasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pendenciasController.destroy}" value="#{bundle.ListPendenciasDestroyLink}"/>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{pendenciasController.prepareCreate}" value="#{bundle.ListPendenciasCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListPendenciasIndexLink}"/>

    </ui:composition>

</html>
