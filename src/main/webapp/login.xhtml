<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>

        <!-- Meta, title, CSS, favicons, etc. -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap -->
        <h:outputStylesheet name="vendors/bootstrap/dist/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <h:outputStylesheet name="vendors/font-awesome/css/font-awesome.min.css"/>
        <!-- NProgress -->
        <h:outputStylesheet name="vendors/nprogress/nprogress.css"/>
        <!-- Animate.css -->
        <h:outputStylesheet name="vendors/animate.css/animate.min.css"/>

        <!-- Custom Theme Style -->
        <h:outputStylesheet name="build/css/custom.min.css"/>

        <title>ElevCalls - Login</title>

    </h:head>

    <h:body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form>
                            <h1>Login</h1>
                            <div>
                                <input type="text" class="form-control" placeholder="Usuário" required="required" name="usuarios" />
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="Senha" required="required" name="senha" />
                            </div>
                            <div>
                                <a class="btn btn-default submit" href="index.xhtml">Entrar</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Novo no site?
                                    <a href="#signup" class="to_register"> Criar conta </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1> <i class="fa fa-wrench"></i> ElevCalls</h1>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>

                <div id="register" class="animate form registration_form">
                    <section class="login_content">
                        <form id="demo-form2" class="form-horizontal form-label-left">
                            <h1>Criar Conta</h1>
                            <div>
                                <input type="text" id="usuarios" class="form-control" placeholder="Usuário" required="required" name="usuarios" />
                            </div>
                            <div>
                                <input type="email" id="email" class="form-control" placeholder="Email" required="required" name="email" data-error="Digite email correto"/>
                            </div>
                            <div>
                                <input type="password" id="senha" class="form-control" placeholder="Senha" required="required" name="senha" />
                            </div>
                            <div>
                                <a class="btn btn-default submit" href="login.xhtml">Registrar</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Já é um usuário?
                                    <a href="#signin" class="to_register"> Login </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1> <i class="fa fa-wrench"></i> ElevCalls</h1>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <h:outputScript name="vendors/jquery/dist/jquery.min.js"/>
        <!-- Bootstrap -->
        <h:outputScript name="vendors/bootstrap/dist/js/bootstrap.min.js"/>
        <!-- FastClick -->
        <h:outputScript name="vendors/fastclick/lib/fastclick.js"/>
        <!-- NProgress -->
        <h:outputScript name="vendors/nprogress/nprogress.js"/>
        <!-- validator -->
        <h:outputScript name="vendors/validator/validator.js"/>

        <!-- Custom Theme Scripts -->
        <h:outputScript name="build/js/custom.min.js"/>

    </h:body>
</html>
